<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 페이지</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2D79F0; /* 배경색 */
            color: white;
        }

        .search-wrapper {
            position: absolute;
            /*top: 40%; !* 화면 상단에서 40% 위치 *!*/
            transform: translateY(-50%);
            text-align: center;
        }

        .search-wrapper h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 30px;
            padding: 10px 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .search-bar input {
            border: none;
            outline: none;
            font-size: 16px;
            padding: 10px;
            flex: 1;
            /*text-align: center; !* 텍스트를 중앙 정렬 *!*/
        }

        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2D79F0;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .search-bar button:hover {
            background-color: #1a5cbf;
        }
    </style>
</head>
<body>
<div class="search-wrapper">
    <h1>스펙업.LOA</h1>
    <form class="search-bar" id="searchForm">
        <input type="text" id="searchInput" placeholder="캐릭터 이름" required />
        <button type="submit">분석하기</button>
    </form>
</div>

<script>
    const form = document.getElementById('searchForm');
    form.addEventListener('submit', function(event) {
        event.preventDefault(); // 기본 폼 제출 방지
        const searchQuery = document.getElementById('searchInput').value;

        // Spring 서버로 POST 요청 보내기
        fetch('/search', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ query: searchQuery }),
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('검색 요청 실패');
                }
            })
            .then(data => {
                console.log('검색 결과:', data);
                alert('검색 성공!');
            })
            .catch(error => {
                console.error('에러 발생:', error);
            });
    });
</script>
</body>
</html>
