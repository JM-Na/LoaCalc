<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 페이지</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2D79F0; /* 배경색 */
            color: white;
        }

        .search-wrapper {
            position: absolute;
            transform: translateY(-50%);
            text-align: center;
        }

        .search-wrapper h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 30px;
            padding: 10px 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .search-bar input {
            border: none;
            outline: none;
            font-size: 16px;
            padding: 10px;
            flex: 1;
        }

        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2D79F0;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .search-bar button:hover {
            background-color: #1a5cbf;
        }
    </style>
</head>
<body>
<div class="search-wrapper">
    <h1>스펙업.LOA</h1>
    <!-- GET 요청으로 변경된 폼 -->
    <form th:action="@{/search{keyword}(keyword=${characterName})}" method="get" class="search-bar">
        <input type="text" name="characterName" placeholder="캐릭터 이름" required />
        <button type="submit">분석하기</button>
    </form>
</div>
</body>
</html>
